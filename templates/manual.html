<!DOCTYPE html>
<html>
  <head>
    <title>Ingreso Manual</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css"
      rel="stylesheet"
    />
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />
  </head>
  <body
    class="bg-gray-200 min-h-screen flex items-center justify-center"
    data-aos="fade-in"
  >
    <div class="bg-white p-10 rounded-lg shadow-xl w-11/12 sm:w-1/2" data-aos="fade-up">
      <a href="{{ url_for('index') }}">
        <!-- Added anchor tag here -->
        <img
          src="{{ url_for('static', filename='images/gerbo.png') }}"
          alt="Logo"
          class="mx-auto mb-5 h-24 w-auto rounded-full"
        />
      </a>
      <h1 class="text-3xl mb-5 text-center text-indigo-600">
        Ingrese los sitios web
      </h1>
      <form method="POST" class="space-y-5">
        <div>
          <label for="websites" class="block text-sm font-medium text-gray-700"
            >Sitios (separados por un espacio):</label
          >
          <input
            type="text"
            id="websites"
            name="websites"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
            required
          />
        </div>
        <input
          type="submit"
          value="Submit"
          class="w-full py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        />
      </form>
      {% include 'footer.html' %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
