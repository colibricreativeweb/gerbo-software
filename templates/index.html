<!DOCTYPE html>
<html>
  <head>
    <title>Gerbo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body class="bg-gray-200 min-h-screen flex items-center justify-center" data-aos="fade-in">
    <div class="bg-white p-10 rounded-lg shadow-xl w-11/12 sm:w-1/2" data-aos="fade-up">
      <img
        src="{{ url_for('static', filename='images/gerbo.png') }}"
        alt="Gerbo Software"
        class="mx-auto mb-5 h-24 w-auto rounded-full"
      />
      <h1 class="text-3xl mb-5 text-center text-indigo-600">
        Ingrese la búsqueda
      </h1>
      <form id="searchForm" method="POST" class="space-y-5">
        <div>
          <label
            for="search_term"
            class="block text-sm font-medium text-gray-700"
            >Término de búsqueda:</label
          >
          <input
            type="text"
            id="search_term"
            name="search_term"
            class="mt-1 block w-full rounded-md border-2 border-indigo-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
            required
          />
        </div>
        <div>
          <label
            for="exclude_sites"
            class="block text-sm font-medium text-gray-700"
            >Excluir sitios (separados por un espacio):</label
          >
          <input
            type="text"
            id="exclude_sites"
            name="exclude_sites"
            class="mt-1 block w-full rounded-md border-2 border-indigo-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
            />
        </div>
        <input
          id="submitButton"
          type="submit"
          value="Consultar"
          class="w-full py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        />
      </form>
      {% include 'footer.html' %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script>
        document.getElementById('searchForm').addEventListener('submit', function() {
            var submitButton = document.getElementById('submitButton');
            submitButton.disabled = true;
            submitButton.value = "Cargando...";
            submitButton.innerHTML = '⚡' + submitButton.value;
        });
    </script>
  </body>
</html>
