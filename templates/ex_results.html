<!DOCTYPE html>
<html>
  <head>
    <title>Gerbo | Search Results</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/favicon.ico') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <style>
      th,
      td {
        text-align: left;
      }
    </style>
  </head>
  <body
    class="bg-gray-200 min-h-screen flex items-center justify-center"
    data-aos="fade-in"
  >
    <div
      class="bg-white p-10 rounded-lg shadow-xl w-full sm:w-11/12 md:w-11/12 lg:w-11/12 xl:w-11/12"
      data-aos="fade-up"
    >
      <a href="{{ url_for('index') }}">
        <img
          src="{{ url_for('static', filename='images/gerbo.png') }}"
          alt="Gerbo Logo"
          class="mx-auto mb-1 h-24 w-auto rounded-full"
        />
        <p
          class="flex mb-3 items-center font-gerbo font-bold text-blue-700 justify-center"
        >
          Gerbo
        </p>
      </a>
      <h1 class="text-3xl mb-5 text-center text-blue-600">Search Results</h1>
      <div
        class="flex mb-0 sm:mb-1 flex-wrap md:flex-nowrap space-x-0 md:space-x-2"
      >
        <!-- In-Excel Button -->
        <a
          href="{{ url_for('upload_files') }}"
          id="searchInExcelButton"
          class="flex-grow mb-1 md:mb-0 bg-blue-500 hover:bg-yellow-400 text-white transition-all ease-in-out duration-200 font-normal py-1 px-1 text-sm rounded inline-flex items-center justify-center"
        >
          <!-- Excel Icon (represented as a file icon) -->
          <svg
            class="w-5 h-5 mr-1"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V7a2 2 0 012-2h10a2 2 0 012 2v12a2 2 0 01-2 2z"
            ></path>
          </svg>
          In-Excel Search
        </a>

        <!-- Index Button -->
        <a
          href="{{ url_for('index') }}"
          id="indexButton"
          class="flex-grow mb-1 md:mb-0 bg-blue-500 hover:bg-yellow-400 text-white transition-all ease-in-out duration-200 font-normal py-1 px-1 text-sm rounded inline-flex items-center justify-center"
        >
          <!-- Ray Icon -->
          <svg
            class="w-5 h-5 mr-1"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 10V3L4 14h7v7l9-11h-7z"
            ></path>
          </svg>
          Smart Search
        </a>

        <!-- Manual Button -->
        <a
          href="{{ url_for('manual') }}"
          id="manualButton"
          class="flex-grow mb-1 md:mb-0 bg-blue-500 hover:bg-red-400 text-white transition-all ease-in-out duration-200 font-normal py-1 px-1 text-sm rounded inline-flex items-center justify-center"
        >
          <!-- Search Icon (represented as a magnifying glass icon) -->
          <svg
            class="w-5 h-5 mr-1"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>
          </svg>
          Manual Search
        </a>
      </div>
      <div
        class="space-y-5 w-full sm:w-full md:w-full lg:w-full xl:w-full mx-auto overflow-x-auto"
      >
        {{ results|safe }}
      </div>
      {% include 'footer.html' %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
